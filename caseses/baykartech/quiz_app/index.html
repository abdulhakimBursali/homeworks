<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="assets/css/main.css" rel="stylesheet" />

    <title>Quiz App</title>
  </head>
  <body>
    <div class="questions">
      <div class="d-flex justify-content-between">
        <h5 id="title">Soru</h5>
        <h5 id="timer">30</h5>
      </div>
      <hr />
      <input type="radio" id="option1" value="" class="options m-2" />
      <label for="option1" class="option-label">option1</label><br />
      <input type="radio" id="option2" value="" class="options m-2" />
      <label for="option2" class="option-label">option2</label><br />
      <input type="radio" id="option3" value="" class="options m-2" />
      <label for="option3" class="option-label">option3</label><br />
      <input type="radio" id="option4" value="" class="options m-2" />
      <label for="option4" class="option-label">option4</label><br />

      <button type="button" class="mt-3 btn btn-primary" onclick="next()" id="next">İleri</button>
    </div>

    <div class="results margin-auto mt-5">
      <h5>Cevaplarınız</h5>
      <table class="table table-bordered">
        <thead class="bordered">
          <tr>
            <td class="col-2">Soru No</td>
            <td class="col-10">Cevap</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
