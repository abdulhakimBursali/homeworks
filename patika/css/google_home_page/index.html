<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patika Google Home Page Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
        <div class="top">
            <p>Search using Google</p>
            <input type="text">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling Lucky</button>
            </div>
        </div>
        <div class="bottom">
            <div class="left">
                <p>Special Search</p>
                <a href="#">Standford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="middle">
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="right">
                <p>Get Google</p>
                <p>Updates monthly</p>
                <input type="text">
                <button>Subs</button>
            </div>
        </div>
        <p>Copyright Google 1998</p>
    </div>
    
</body>
</html>
